<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ÔnibusUFRB</title>
	<link rel="stylesheet" href="themes/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons-1.4.5.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="themes/custom.css">
	<script src="js/jquery.min.js"></script>
	<script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>
<script type="text/javascript">
    $(document).ready(function()
        {
          $.ajax({
            type: "GET",
            url: "xml/ru.xml",
            dataType: "xml",
            success: parseXml
          });
        });
        function parseXml(xml)
        {
          $(xml).find("horario").each(function()
          {
            $("#lista").append("<li class='ui-li-static ui-body-inherit'><p><strong>"+$(this).find("hora").text()+"</strong> - "+$(this).find("tipo").text()+"</p></li>");
          });  
        }
</script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<link rel="shortcut icon" href="images/favicon.png">
</head>
<body>
	<div data-role="page" id="home" data-title="Ônibus UFRB">
		<div data-role="header" data-position="inline">
		<a href="index.html" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all"></a>
			<h1>
				<a href="index.html" rel="external">
					<img id="logo" data-url="home" src="images/logo.png" alt="Logo" />
				</a>
			</h1>
		</div>
		<div data-role="content">
		<h2>Restaurante Universitário</h2>
			<ul id="lista" data-role="listview" data-filter="false" class="ui-listview">
			</ul>
		</div>
		<div data-role="footer" data-position="fixed" style="overflow:hidden;">
			<h4 style="text-align:center;"><i>Ônibus</i>UFRB</h4>
		</div>
	</div>
</html>
